<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CBS Quiz 1 - Talat Artun Çolak 1821012020</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="options-container shadow">
      <div class="container">
        <h2 class="text-center mb-3 mt-4">Çizim Alanı</h2>
        <form onsubmit="createCanvas(); return false;">
          <div class="form-row">
            <div class="col">
              <input
                type="number"
                min="0"
                class="form-control"
                placeholder="Genişlik"
                id="width"
                required
              />
            </div>
            <span class="mt-2 text-muted">X</span>
            <div class="col">
              <input
                type="number"
                min="0"
                class="form-control"
                placeholder="Yükseklik"
                id="height"
                required
              />
            </div>
          </div>
          <button class="btn mt-3 w-100" type="submit" id="createCanvasButton">
            Oluştur
          </button>
        </form>

        <div class="mt-4">
          <h2 class="text-center mb-3">Çizim Yap</h2>
          <select
            class="form-control mb-3"
            onchange="typeOnChange()"
            id="typeSelect"
          >
            <option>Nokta</option>
            <option>Çizgi</option>
            <option>Poligon</option>
          </select>
          <button
            id="addCoordinateButton"
            class="btn"
            style="display: none"
            onclick="addCoordinateInput()"
          >
            Koordinat Ekle
          </button>
          <div id="coordinates">
            <input
              type="text"
              class="form-control text-center mt-3 coordinate"
              placeholder="x,y"
              id="coordinate"
              required
            />
          </div>
          <div class="mt-3 mb-1 text-center">
            <strong>Tür</strong>
          </div>
          <div class="form-group" id="options">
            <select class="form-control mb-2" id="dotOptions">
              <option>Küçük</option>
              <option>Orta</option>
              <option>Büyük</option>
            </select>
          </div>
          <button
            class="btn w-100 mb-3"
            id="addButton"
            onclick="draw()"
            disabled
          >
            Ekle
          </button>
        </div>
      </div>
    </div>
    <div class="container-canvas" id="containerCanvas">
      <div class="no-canvas"><h3 class="text-muted">Çizim Alanı Yok</h3></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/canvas.js"></script>
  </body>
</html>
